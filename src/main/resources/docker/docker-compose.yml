services:
  smpp-service:
    image: alpine/java:22-jdk
    volumes:
      - C:\Workspace\tools\smppsim\target\TM_SMPP_SIM.jar:/app.jar
    ports:
      - "127.0.0.2:8888:8020"
      - "127.0.0.2:20131:20131"
      - "127.0.0.2:23121:23121"
      - "127.0.0.2:11372:11372"
      - "127.0.0.2:30131:30131"
    command: ["java", "-jar", "/app.jar"]
    environment:
      - SPRING_PROFILES_ACTIVE=local
    networks:
      - custom-network

networks:
  custom-network:
    driver: bridge

