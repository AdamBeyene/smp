sim:
 env:
  configurations:
   env-current: ${currentEnv:LOCAL_Docker}
   env-name: ${envName:test}
   env-url: ${envUrl:http://localhost:8080}
   smpp-web-port: ${smppWebPort:8070}



spring:
 boot:
  admin:
   context-path: /
   client:
    url: http://localhost:8070
    enabled: true
    auto-registration: true
    instance:
     management-base-url: http://localhost:9001/monitor  # Application's actuator URL
     service-url: http://localhost:8070  # Application's service URL
   server:
    enabled: true
